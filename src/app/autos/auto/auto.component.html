  <h1 class="text-xl text-center m-5"> Autos  </h1>
<div class="flex align-center justify-center container content-center mx-auto"> 
 <div class=" w-1/2 text-center"  >
      <app-listaautos [autos]="autos" > </app-listaautos>   

 </div>
   
  <div class="w-1/2 text-center"> 
    <h1 class="text-lg">Agregar auto </h1>
    <hr>
    <form (submit)="agregar()">
      <div class="flex">
      <div class="w-1/3 mx-2">
        <label for="marca" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Marca</label>
        <input type="text" id="marca" class="bg-gray-50 border
         border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
         focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
         dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
         dark:focus:border-blue-500" placeholder="Marca" 
         name="marca"
         [(ngModel)]="nuevoAutos.marca"
          />
    </div>
    <div class="w-1/3 mx-2">
      <label for="modelo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Modelo</label>
      <input type="text" id="modelo" class="bg-gray-50 border
       border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
       focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
       dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
       dark:focus:border-blue-500" placeholder="Modelo" 
       name="modelo" 
       [(ngModel)]="nuevoAutos.modelo" />
  </div>
  <div class="w-1/3 mx-2">
    <label for="precio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Precio</label>
    <input type="number" id="precio" class="bg-gray-50 border
     border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
     focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
     dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
     dark:focus:border-blue-500" placeholder="Precio" 
     name="precio" 
     [(ngModel)]="nuevoAutos.precio">
</div>
  </div>
  <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5
   mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 
   dark:border-gray-700 my-2">Enviar</button>
    

    </form>
    
  </div>
</div>
